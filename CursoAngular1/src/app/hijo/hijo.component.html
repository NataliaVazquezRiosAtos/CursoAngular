<!-- es la plantilla del componente : lo que queremos que se nos vea en nuestro componente -->

<div class="caja"> 
    
    <h2 class="text-success">COMPONENTE HIJO</h2>
    
    <div class="hijo">

      <h3 class="text-success">{{ textoHijo }}</h3>

      <hr>

      <h3 class=" text-success " [ngClass]="{tachado : leido == true}" style="display: inline" >{{ textoHijo }} </h3>

      <button class="btn btn-success float-md-right" (click)="marcar() ; detectar($event)" *ngIf=" leido == false " >
        Macar como le&iacute;do
      </button>

      <button class="btn btn-danger float-md-right" (click)="marcar()" *ngIf=" leido == true " >
        Desmarcar como le&iacute;do
      </button>

    </div>     
      
</div>
