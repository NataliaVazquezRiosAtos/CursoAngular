<!-- es la plantilla del componente : lo que queremos que se nos vea en nuestro componente -->

<div class="caja">    

    <h1 class="text-danger">COMPONENTE EJEMPLODIRECTIVACLASS</h1>

    <h3 class="text-success">Introduzca la puntuaci&oacute;n del alumno</h3>

    <input type="number" class="form-control"  [(ngModel)]="puntuacion">
  
    <div  *ngIf="puntuacion">
    <h3 [ngClass]=" {aprobado: puntuacion >=5 , suspenso: puntuacion <5}"> Puntuacion obtenida: {{puntuacion}}</h3>
  </div>
    <!-- [ngStyle] : directiva de atributo , no modifica el DOM ,  sino que se utiliza como si fuese un atributo de html -->

 
  </div>
