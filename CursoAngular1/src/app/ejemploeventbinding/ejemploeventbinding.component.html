<!-- es la plantilla del componente : lo que queremos que se nos vea en nuestro componente -->

<div class="caja cajaEjemploEventBinding"> 

  <h1 class="text-danger">COMPONENTE EJEMPLOEVENTBINDING</h1>

  <!-- aplicamos la tecnica de event binding  -->
  <!-- pasamos un atributo html al componente -->
  <button class="btn btn-primary" (click)="modificarTexto()">Modificar Texto</button>
  <h2 class="text-success"> {{ texto }} </h2>
    
</div>
