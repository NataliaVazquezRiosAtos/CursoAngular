<!-- es la plantilla del componente : solo que queremos que se nos vea en nuestro componente -->

<div class="caja text-center"> 

  <h1 class="text-danger">ESTO ESTA ESCRITO DESDE EL COMPONENTE</h1>

  <!-- {{ title }} ,  {{ destino }}: renderiza los valores que tienen las variables del componente  -->
  <h2 class="text-info">Bienvenid@  {{ title }}!</h2>
  <h2 class="text-info">Tu destino es : {{ destino }}</h2>  

</div>
