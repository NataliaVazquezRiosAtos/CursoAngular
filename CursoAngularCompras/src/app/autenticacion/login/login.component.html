
<div class="row justify-content-md-center">  

    <div class="col-11 col-md-3">    
     
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" > 
   
        <div class="form-group">  

          <label for="email">Email</label>    

          <input  type="email"  class="form-control"  id="email" formControlName="email" autofocus>

        </div> 

        <div class="form-group">  

          <label  for="password">Contrase&ntilde;a</label>     

          <input  type="password"  class="form-control"  id="password" formControlName="password" >

        </div>

        <!-- menssaje de usuario o contraseÃ±a incorrectas -->
        
        <div class="form-group">  

          <p class="alert alert-danger"  *ngIf="mensaje" >

            Usuario o contrase&ntilde;a incorrecta.

          </p>
  
        </div>  
         
        <div class="form-group">  

          <button type="submit" class="btn btn-info " [disabled]="!loginForm.valid"  *ngIf="!autenticando">

            Iniciar Sesi&oacute;n

          </button> 
          
          <!-- boton auntenticando -->
          <button  type="submit"  class="btn btn-info"  *ngIf="autenticando">
            Autenticando usuario ...
          </button>
          
          <p class="registro">
            
            <a class="text-success" routerLink="/nuevousuario">Registrarse</a>
          
          </p>
          
        </div>
  
      </form>
  
    </div> 
  
  </div>
